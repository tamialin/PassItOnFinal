      <a href="home.html"><img src="images/logo.png"></a>

    <div class="signupbox">
      <img src="images/user.jpg" class="userImage">
      <h1>Sign Up Here</h1>
      <form>
        <p>Username (Email)</p>
        <input type="email" name="" placeholder="Enter Username" required>
        <p>First Name</p>
        <input type="firstname" name="" placeholder="Enter First Name" required> 
        <p>Last Name</p>
        <input type="firstname" name="" placeholder="Enter Last Name" required> 
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password" required>       
        <p>Password (Confirm)</p>
        <input type="password" name="" placeholder="Confirm Password" required>
        <input type="submit" name="" value="Sign Up">
        <input type="submit" name="" value="Sign Up With Google">

      </form>
    </div>
    <div class="blank">
      
    </div>
  </body>
