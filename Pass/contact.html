<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/73c7b58b2f.js" crossorigin="anonymous"></script>
</head>

<body>
<section class="sub-header-small">
    <nav>
        <a href="home.html"><img src="images/logo.png"></a>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="">ABOUT US</a></li>
                <li><a href="board.html">BOARD</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
                <li><a href="login.html">LOG IN</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i> 
    </nav>
    <h1>Contact Us</h1>
</section>

<div class="contact">
    <div class="contact-location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3464.9934536230894!2d-95.34442208495173!3d29.719948882001482!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640be5a8ebea199%3A0xc9f387eca8247e7!2z5LyR5aOr6aCT5aSn5a24!5e0!3m2!1szh-TW!2sus!4v1666152018584!5m2!1szh-TW!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact-info">
        <div>
            <i class="fa fa-home"></i>
            <span>
                <h2>4800 Calhoun Rd</h2>
                <p>Houston, TX 77004</p>
            </span>
        </div>
        <div>
            <i class="fa fa-phone"></i>
            <span>
                <h2>+1 012-345-5678</h2>
                <p>Monday to Saturday,<br>10AM to 6PM</p>
            </span>
        </div>
        <div>
            <i class="fa fa-envelope-o"></i>
            <span>
                <h2>info@hack.com</h2>
                <p>Email us your query</p>
            </span>
        </div>
    </div>
</div>

<div class="contact-us">
    <div class="contact-textbox">
        <input type="text" name="name" placeholder="Enter your name" required>
        <input type="email" name="email" placeholder="Enter email address" required>
        <input type="text" name="subject" placeholder="Enter your subject" required>
        <textarea rows="8" name="message" placeholder="Message" required></textarea>
    </div>
    <div class="contact-submit">
        <button type="submit" class="hero-btn-3">Send Message</button>
    </div>
</div>

<!-------JavaScript for Toggle Menu-------->
<script>
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }
</script>

</body>
</html>
